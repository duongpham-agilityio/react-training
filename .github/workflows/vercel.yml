name: Vercel Preview Deployment

env:
  VERCEL_ORG_ID: 'prj_ikrcqECAFHi6X6Ky9RybBvtSO4p7'
  VERCEL_PROJECT_ID: 'prj_ikrcqECAFHi6X6Ky9RybBvtSO4p7'

'on':
  push:
    branches: feature/practice-three

jobs:
  build:
    runs-on: ubuntu-latest
       
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'yarn'
          cache-dependency-path: "practices/practice-three"

      - name: Install dependencies
        run: yarn --frozen-lockfile
       
      - name: Install Vercel CLI
        run: yarn global add vercel
        working-directory: practices/practice-three
      - name: Pull Vercel Environment Information
        run: >-
          vercel pull --yes --environment=preview
          --token='cdrGv41quCut2Zb2DzHzgZJL'
      - name: Build Project Artifacts
        run: vercel build --token='cdrGv41quCut2Zb2DzHzgZJL'
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --token='cdrGv41quCut2Zb2DzHzgZJL'
        
